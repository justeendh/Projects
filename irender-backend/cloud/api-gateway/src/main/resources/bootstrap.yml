
spring:
  application:
    name: proxy-service
  cloud:
    config:
      uri: http://config-server:8888
      fail-fast: true
      request-read-timeout: 10000
      retry:
        multiplier: 1.5
        initialInterval: 5000
        maxAttempts: 100
        maxInterval: 60000

logging:
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan}%clr(:%L){magenta} %clr(:){faint} %m%n%wEx"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p ${PID:- } --- [%t] %-40.40logger{39}:%L : %m%n%wEx"
---
spring:
  profiles: local
  cloud:
    config:
      uri: http://localhost:8888

---
spring:
  profiles: docker
  cloud:
    config:
      token: ${vault_token}
      uri: http://config-server:8888
